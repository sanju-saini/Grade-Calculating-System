<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Grade Calculating system</title>
    <link rel="stylesheet" href="gcs.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
     rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous">


</head>
<body style="background-color: #DADA !important ">

   <div class="container fw-bold">
      <div class="row">
          <div class="col-8 m-auto bg-dark text-white p-4">
             <h4 class="text-center">Grade Calculating System</h4>
          </div>
       </div>
       <div class="row">
           <div class="col-lg-8 bg-white p-5 col-md-12 m-auto d-flex
           justify-content-around">
               <div class="col-md-4">
                <div>
                    <div class="book1 mb-3">
                        <label>English</label>
                        <input class="form-control" id="bookone" type="number" name=""
                        placeholder="marks">
                    </div>
                    <div class="book2 mb-3">
                     <label>Hindi</label>
                     <input class="form-control" id="booktwo" type="number" name=""
                     placeholder="marks">
                 </div>
                 <div class="book3 mb-3">
                     <label>Math</label>
                     <input class="form-control" id="bookthree" type="number" name=""
                     placeholder="marks">
                 </div>
                 <div class="book4 mb-3">
                     <label>Computer</label>
                     <input class="form-control" id="bookfour" type="number" name=""
                     placeholder="marks">
                 </div>
                 <div class="book5 mb-3">
                     <label>Sanskirt</label>
                     <input class="form-control" id="bookfive" type="number" name=""
                     placeholder="marks">
                 </div>
                 <div class="book6 mb-3">
                    <label>Science</label>
                    <input class="form-control" id="booksix" type="number" name=""
                    placeholder="marks">
                </div>
                   <div>
                     <button class="btn btn-warning col-12" onclick="Calculate()">Calculate</button>
                    </div>
         
                 </div>
                
               </div>
               <div  class="col-md-4 d-flex align-items-center">
                <div>
                    <table class="table table-bordered border-dark">
                        <tr>
                        <td>Total marks:</td>
                        <td>600</td>
                        </tr>
                        <tr>
                         <td>Obtained marks:</td>
                         <td id="obtain"></td>
                         </tr>
                         <tr>
                             <td>percentage: </td>
                             <td id="per"></td>
                             </tr>
                             <tr>
                                 <td>Grade:</td>
                                 <td id="grade"></td>
                                 </tr>
                                 <tr>
                                     <td>Remarks:</td>
                                     <td id="Remarks"></td>
                                     </tr>
         
                                  </table>
                </div>
               </div>
           </div>
       </div>
   </div> 
</body>
<script src="gcs.js"></script> 
</html>
